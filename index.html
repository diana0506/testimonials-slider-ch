<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="container">

        <div class="container__text">
            <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.</p>
            <span><strong>Tanya Sinclaire</strong> UX Engineer</span>
        </div>

        <div class="container__picture">
            <div class="container__picture container__picture__inner">
                <img src="images/image-tanya.jpg" alt="Tanya" />
                <div class="btn-actions">
                    <button class="btn btn--prev">
                  <img src="images/icon-prev.svg" alt="">
                </button>
                    <button class="btn btn--next">  
                  <img src="images/icon-next.svg" alt="">
                </button>

                </div>
            </div>

        </div>

        <img src="images/pattern-quotes.svg" alt="" class="floating floating--1">
        <img src="images/pattern-curve.svg" alt="" class=" floating floating--2">
        <img src="images/pattern-bg.svg" alt="" class=" floating floating--3">

    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Diana Manta</a>.
    </div>
</body>

</html>
